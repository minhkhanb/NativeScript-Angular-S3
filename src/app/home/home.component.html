<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <GridLayout rows="*, auto">
        <StackLayout row="0">
            <Label horizontalAlignment="center" letterSpacing="0.2" paddingTop="35">
                <FormattedString>
                    <Span color="#fff" fontSize="18" fontWeight="normal" text="BOTTOM MENU"></Span>
                    <Span color="#fff" fontSize="18" fontWeight="bold" text=" DEMO"></Span>
                </FormattedString>
            </Label>
            <YoutubePlayer id="ytplayer" options="{{options}}" apiKey="{{apiKey}}"
        src="{{src}}" backgroundColor="gray"></YoutubePlayer>
        <Button row="1" text="Toggle FullScreen" (tap)="toggleFullScreen($event)"></Button>
        <Button row="2" text="Change Source" (tap)="changeSource($event)"></Button>
        <Button row="3" text="Load Dancehall" (tap)="getDanceHall($event)"></Button>
        <Button row="4" text="Load HipHop" (tap)="getHipHop($event)"></Button>
        <Button row="5" text="Load Soca" (tap)="getSoca($event)"></Button>
        </StackLayout>
        <BottomBar row="1" (tabSelected)="tabSelected($event)"></BottomBar>
    </GridLayout>
</GridLayout>
